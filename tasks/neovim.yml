- name: Install Neovim on Ubuntu
  when: "'Ubuntu' in ansible_distribution"
  block:
    - name: Download file
      get_url:
        url: "https://github.com/neovim/neovim/releases/latest/download/nvim.appimage"
        dest: "{{ lookup('env', 'HOME') }}/.local/bin/nvim"
    - name: Set executable permission
      file:
        path: "{{ lookup('env', 'HOME') }}/.local/bin/nvim"
        mode: u+x
- name: Install Neovim MacOs
  package:
    name: neovim
    state: latest
  when: "'Darwin' in ansible_system"


